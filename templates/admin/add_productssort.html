<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="static/css/admin/style.css" rel="stylesheet" type="text/css" />
<link href="static/js/uploadify/uploadify.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="admin/editor/ckeditor/ckeditor.js"></script>
<script src="admin/editor/ckeditor/sample.js" type="text/javascript"></script>
<link href="admin/editor/ckeditor/sample.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="static/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="static/js/skygqcheckajaxform.1.5/jquery.skygqcheckajaxform.1.5.js"></script>
<script type="text/javascript">
	$(function() {
		var items_array = [
			{ name:"s_name",type:"",simple:"分类名称",focusMsg:'请填写分类名称'}
		];
		$("#sortform").skygqCheckAjaxForm({
			items			: items_array
		});
	});
</script>
</head>
<body>
<div class="tablenav"><span class="title">您的位置：<{$mod_name}> <span class="navfont">>></span> <{$ac_arr.$ac}></span><span class="refresh"><a href="javascript:location.reload() 
">刷新</a></span></div>
<div class="colorarea01">
<form name="form" id="sortform" method="post" enctype="multipart/form-data" action="<{$adminpage}>?mod=products_sort">
<table cellspacing="0" cellpadding="0" width="100%"  class="maintable">
<tr>
<th>上级分类：</th>
<td><b><{$sort.s_parname}><input type="hidden" name="s_parent" value="<{$sort.s_parent}>"></b></td></b></td>
</tr>
<tr>
<th>分类名称：</th>
<td><input name="s_name" type="text" id="s_name" size="30" value="<{$sort.s_name}>" /></td>
</tr>
<tr>
<th>是否显示：</th>
<td><input type="radio" name="is_show" value="1" <{if $sort.is_show==1 or $sort.is_show==0}>checked<{/if}>/> 是 &nbsp;&nbsp;<input type="radio" name="is_show" value="2" <{if $sort.is_show==2}>checked<{/if}>/> 否
</td>
</tr>
<{if $sort.s_pic<>''}>
<tr>
<th>原图：</th>
<td>
	<img src="upload/common/<{$sort.s_pic}>"/>
</td>
</tr>
<{/if}>
<tr>
<th>图例：</th>
<td><input name="upload" type="file"/>
</td>
</tr>
<tr>
<th>产品描述：</th>
<td><textarea cols="80" name="s_detail" rows="10"><{$sort.s_detail}></textarea></td>
</tr>
<tr>
<th>模版：</th>
<td><input name="s_tpl" type="text" size="30" value="<{$sort.s_tpl}>" /></td>
</tr>
<tr>
<th>静态页面名称：</th>
<td><input name="s_page" type="text" size="30" value="<{$sort.s_page}>" /></td>
</tr>
<tr>
<tr>
<th>排序：</th>
<td><input name="orderid" type="text" id="s_name" size="5" value="<{if $sort.orderid==""}>0<{else}><{$sort.orderid}><{/if}>" /></td>
</tr>
<tr>
<th></th>
<td>
	<div class="buttons"><input type="submit" name="thevaluesubmit" value="提交保存"/>
	<input type="hidden" name="ac" value="<{$ac}>">
	<input type="hidden" name="s_id" value="<{$sort.s_id}>">
	<input type="hidden" name="s_list" value="<{$sort.s_list}>">
	<input type="reset" name="thevaluereset" value="重置">
	<input name="valuesubmit" type="hidden" value="yes" /></div>
</td>
</tr>
</table>
</form>
</div>
</body>
</html>
