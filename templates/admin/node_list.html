<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="static/css/admin/style.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="static/js/common.js"></script>
</head>
<body>
<div class="tablenav"><span class="title">您的位置：<{$mod_name}> <span class="navfont">>></span> <{$ac_arr.$ac}></span><span class="refresh"><a href="javascript:location.reload() 
">刷新</a></span></div>
<div class="colorarea01">
<div class="search clearfix">
	<div class="searchL">
		<a href="<{$adminpage}>?mod=node&ac=add" class="combutton">+添加节点</a>
	</div>
</div>
<form action="<{$adminpage}>?mod=ad" method="post" name="form">
<table cellspacing="0" cellpadding="0" width="100%"  class="listtable">
<tr><th width="30">选择</th><th width="30">ID</th><th align="left">节点名称</th><th align="left">节点地址</th><th width="130">操作</th></tr>
<{foreach from=$nodelist item=nodelist}>
<tr>
<td align="center"><input type="checkbox" name="bulkid[]" value="<{$nodelist.id}>"></td>
<td align="center"><{$nodelist.id}></td>
<td align="left"><{$nodelist.name}></td>
<td align="left"><{$nodelist.url}></td>
<td align="center">[<a href="<{$adminpage}>?mod=collect&ac=start&id=<{$nodelist.id}>">采集</a>] [<a href="<{$adminpage}>?mod=node&ac=edit&id=<{$nodelist.id}>">编辑</a>] [<a href="javascript:if(confirm('确实要删除吗?'))location='<{$adminpage}>?mod=node&ac=del&id=<{$nodelist.id}>'">删除</a>]
</td>
</tr>
<{/foreach}>
<tr>
	<td align="center">
	<input type="checkbox" onclick="javascript:selectAll();">
	</td>
	<td colspan="5" class="buttontd">
	<a href="javascript:submitForm('<{$adminpage}>?mod=node&ac=bulkdel','删除');" title="请选择后操作">删除</a>
	</td>
</tr>
</table>
</form>
<div class="listpage"><{$button_basic}><{$button_select}></div>
</div>
</body>
</html>
