<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="static/css/admin/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="static/js/common.js"></script>
</head>
<body>
<div class="tablenav"><span class="title">您的位置：<{$mod_name}> <span class="navfont">>></span> <{$ac_arr.$ac}></span><span class="refresh"><a href="javascript:location.reload() 
">刷新</a></span></div>
<div class="colorarea01">
<div class="search clearfix">
	<div class="searchL">
		<a href="<{$adminpage}>?mod=filmstrip&ac=add" class="combutton">+添加幻灯片</a>
	</div>
</div>
<form action="<{$adminpage}>?mod=filmstrip" method="POST" name="form">
<table cellspacing="0" cellpadding="0" width="100%" class="listtable">
<tr><th width="30">选择</th><th>排序</th><th>图片</th><th>操作</th></tr>
<{foreach from=$filmlist item=filmlist}>
<tr>
<td align="center"><input type="checkbox" name="bulkid[]" value="<{$filmlist.id}>"></td>
<td align="center" width="50"><input type="text" size="5" name="orderid[<{$filmlist.id}>]" value="<{$filmlist.orderid}>" class="ip01"/></td>
<td align="center"><{if $filmlist.pic != "" }><a href="upload/common/<{$filmlist.pic}>" target="_blank"><img src="upload/common/<{$filmlist.pic}>" width="100"/></a><{else}><{/if}></td>
<td align="center" width="80"><a href="<{$adminpage}>?mod=filmstrip&ac=edit&id=<{$filmlist.id}>">编辑</a> | <a href="javascript:if(confirm('确实要删除吗?'))location='<{$adminpage}>?mod=filmstrip&ac=del&id=<{$filmlist.id}>'">删除</a>
</td>
</tr>
<{/foreach}>
<tr>
	<td align="center">
	<input type="checkbox" onclick="javascript:selectAll();">
	</td>
	<td colspan="4" class="buttontd">
	<a href="javascript:submitForm('<{$adminpage}>?mod=filmstrip&ac=bulkdel','删除');" title="请选择后操作">删除</a> <a href="javascript:submitForm('<{$adminpage}>?mod=filmstrip&ac=bulksort','更新排序');" title="请选择后操作">更新排序</a>
	</td>
</tr>
</table>
</form>
</div>
 </body>
</html>
