<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="static/css/admin/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="static/js/common.js"></script>
</head>
<body>
<div class="tablenav"><span class="title">您的位置：<{$mod_name}> <span class="navfont">>></span> <{$ac_arr.$ac}></span><span class="refresh"><a href="javascript:location.reload() 
">刷新</a></span></div>
<div class="colorarea01">
<form action="feedback.php" method="post" name="form">
<table cellspacing="0" cellpadding="0" width="100%"  class="listtable">
<tr><th>选择</th><th>联系人</th><th>电话</th><th>内容</th><th>提交时间</th><!-- <th>显示</th> --><th>操作</th></tr>
<{foreach from=$feedback key=Key item=feedbacklist}>
<tr>
<td align="center"><input type="checkbox" name="bulkid[]" value="<{$feedbacklist.f_id}>"></td>
<td align="center"><{$feedbacklist.f_username}></td>
<td align="center"><{$feedbacklist.f_tel}></td>
<td align="left" width="200" style="line-height:22px;">
	<{$feedbacklist.f_detail}>
</td>
<td align="center"><{$feedbacklist.f_addtime}></td>
<!-- <td align="center"><{if $feedbacklist.is_show==1}>是<{else}>否<{/if}></td> -->
<td align="center"><!-- [<a href="<{$adminpage}>?mod=feedback&ac=check&id=<{$feedbacklist.f_id}>&isshow=<{$feedbacklist.is_show}>'">显示</a>][<a href="<{$adminpage}>?mod=feedback&ac=edit&id=<{$feedbacklist.f_id}>'">回复</a>] -->[<a href="javascript:if(confirm('确实要删除吗?'))location='<{$adminpage}>?mod=feedback&ac=del&id=<{$feedbacklist.f_id}>'">删除</a>]
</td>
</tr>
<{/foreach}>
<tr>
	<td align="center">
	<input type="checkbox" onclick="javascript:selectAll();">
	</td>
	<td colspan="7" class="buttontd">
	<a href="javascript:submitForm('<{$adminpage}>?mod=feedback&ac=bulkdel','删除');" title="请选择后操作">删除</a>
	</td>
</tr>
</table>
</form>
<div class="listpage"><{$button_basic}><{$button_select}></div>
</div>
</body>
</html>
