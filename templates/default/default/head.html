<script language="JavaScript">
$(function() {
	$('div.left').hover(function(){
		$(this).children('div').stop(true,true).show();
	},function(){
		$(this).children('div').stop(true,true).hide();
	});
	$('.leftmenubox').hover(function(){
		$(this).addClass("leftmenubox_hover");
		$(this).children("div").show();
	},function(){
		$(this).removeClass("leftmenubox_hover");
		$(this).children("div").hide();
	});
})
</script>
<!--头部end -->
<{include file="default/`$setting.templates`/top.html"}>
<div class="topmenubox">
<div class="topmenu">
	<ul class="topmenulist">
		<li class="allsort">全部旅游产品分类</li>
		<{foreach from=$partlist key=skey item=part}>
		<li>
		<a href="<{$weburl}>/<{$part.c_url}>" title="<{$part.c_name}>" <{if $menustate==($skey+1)}>class="here"<{/if}> <{if $part.c_target==2}>target="_blank"<{/if}>><{$part.c_name}></a>
		</li>
		<{/foreach}>
	</ul>
</div>
</div>
<!--头部end -->
